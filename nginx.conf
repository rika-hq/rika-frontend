server {
    listen       80;
    listen  [::]:80;

    # access_log  /var/log/nginx/host.access.log  main;
    # error_page   500 502 503 504  /50x.html;

	root /usr/share/nginx/html;

 	location ^~ /assets/ {
    	try_files $uri =404;
	}

	location / {
		autoindex off;
		expires off;
		try_files $uri /index.html =404;
	}
}